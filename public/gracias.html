<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>¡Gracias! - Orbita Travel Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Raleway:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS del sitio principal */
        :root {
            --default-font: "Roboto", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
            --heading-font: "Raleway", sans-serif;
            --nav-font: "Poppins", sans-serif;
            --background-color: #ffffff;
            --default-color: #444444;
            --heading-color: #8fb78f;
            --accent-color: #cbe6c7;
            --surface-color: #ffffff;
            --contrast-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--default-color);
            background-color: var(--background-color);
            font-family: var(--default-font);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .thank-you-container {
            text-align: center;
            padding: 60px 30px;
            max-width: 600px;
            width: 100%;
            background-color: var(--surface-color);
            box-shadow: 0px 5px 90px 0px rgba(0, 0, 0, 0.1);
            border-radius: 18px;
            margin: 20px;
        }

        .thank-you-icon {
            color: var(--accent-color);
            background: linear-gradient(135deg, var(--heading-color), var(--accent-color));
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px auto;
            font-size: 36px;
            box-shadow: 0px 4px 20px rgba(143, 183, 143, 0.3);
        }

        h1 {
            color: var(--heading-color);
            font-family: var(--heading-font);
            font-size: 42px;
            font-weight: 300;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            color: var(--default-color);
            line-height: 1.6;
        }

        .btn {
            color: var(--contrast-color);
            background: var(--heading-color);
            font-weight: 500;
            font-size: 16px;
            letter-spacing: 0.5px;
            display: inline-block;
            padding: 12px 40px;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-decoration: none;
            border: 2px solid var(--heading-color);
            font-family: var(--nav-font);
        }

        .btn:hover {
            background: transparent;
            color: var(--heading-color);
            transform: translateY(-2px);
            box-shadow: 0px 8px 25px rgba(143, 183, 143, 0.3);
        }

        .decorative-element {
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--heading-color), var(--accent-color));
            margin: 30px auto;
            border-radius: 2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 40px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 32px;
            }

            p {
                font-size: 16px;
            }

            .thank-you-icon {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
        }

        /* Animación de entrada */
        .thank-you-container {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-icon">
            ✓
        </div>
        <h1>¡Gracias por tu mensaje!</h1>
        <div class="decorative-element"></div>
        <p>Hemos recibido tu consulta y te responderemos a la brevedad. Nuestro equipo se pondrá en contacto contigo pronto para ayudarte a planificar tu próxima aventura.</p>
        <a href="/" class="btn">Volver al inicio</a>
    </div>
</body>
</html>
